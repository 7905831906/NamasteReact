<body>
   
    <h1>Hello World By Direct HTML</h1>
    <div id="root"></div>
    <script>const heading = document.createElement("h1"); //Api to create h1 element
heading.innerHTML = "Hello World from Javascript!"; //Put Hello world inside this heading
const root = document.getElementById("root"); //this root give reference to the div tag
root.appendChild(heading); //By using appendChild Method heading put/giving in root tag 

</script>
